---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wg-easy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      nameOverride: wg-easy
    controllers:
      wg-easy:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/wg-easy/wg-easy
              tag: 13
            env:
              UI_TRAFFIC_STATS: true
              PROMETHEUS_ENABLED: true
            envFrom:
              - secretRef:
                  name: wg-easy-secrets
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 51821
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              sysctls:
                - name: net.ipv4.conf.all.src_valid_mark
                  value: 1
                - name: net.ipv4.ip_forward
                  value: 1
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
        # pod:
        #   securityContext:
        #     runAsUser: 65534
        #     runAsGroup: 65534
        #     runAsNonRoot: true
    service:
      app:
        controller: wg-easy
        type: LoadBalancer
        ports:
          http:
            port: 51821
            protocol: TCP
          wg:
            port: 51820
            protocol: UDP
    serviceMonitor:
      app:
        serviceName: wg-easy
        endpoints:
          - port: http
            scheme: http
            path: /
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: wg-easy-claim
        globalMounts:
          - path: /etc/wireguard
